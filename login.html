<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/shopping.png" type="image/x-icon">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Welcome</h2>
        <p>Welcome to Certiflix verification portal.Please enter your email and password to get started.</p>
        <form action="#">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

           <!---<a href="#" class="forgot">Forgot Password?</a>-->

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p>Don't have an account? <a href="register.html" class="register-link">Register here</a></p>

        <div class="separator"></div>

        <!-- <p>Switch to admin portal? <a href="#" class="admin-link">Click here</a></p> -->
    </div>
</body>
</html>
